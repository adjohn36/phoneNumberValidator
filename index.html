<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <main>
    <body>
      <h1>Phone Number Validator</h1>
      <label for="user-input"><h2>Please enter a phone number:</h2></label>
      <input id="user-input" type="tel"><br></br>
      <div id="check-or-x">
        <img id="green-check" src="Green Check Mark.jpg" hidden="true"></img>
        <img id="red-x" src="Red X.png" hidden="true"></img>
      </div>
      <button id="check-btn">Check</button>
      <button id="clear-btn">Clear</button>
      <div id="results-div"></div>
      </body>
      <script src="script.js"></script>
    </main>  
  </html>
